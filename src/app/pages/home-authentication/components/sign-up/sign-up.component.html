<form [formGroup]="userForm" (ngSubmit)="createAccount()" class="example-form">
  <img src="../../../../../assets/fifo.ico" width="120px" alt="Icone do Pagina" srcset="">

  <div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nome completo *</mat-label>
      <input formControlName="name" name="name" matInput placeholder="Nome" type="text">
      <span *ngIf="userForm.controls.name.status == 'INVALID' && userForm.controls.name.touched">Preencha seu nome</span>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Seu melhor e-mail *</mat-label>
      <input formControlName="email" name="email" matInput placeholder="email" type="email">
      <span *ngIf="userForm.controls.email.status == 'INVALID' && userForm.controls.email.touched">Preencha seu e-mail</span>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Sua senha *</mat-label>
      <input formControlName="password" name="password" matInput placeholder="Senha" type="password">
      <span *ngIf="userForm.controls.password.status == 'INVALID' && userForm.controls.password.touched">Preencha a senha com ao menos 6 caracteres</span>
    </mat-form-field>
  </div>
  <button class="button-submit" type="submit" [disabled]="userForm.invalid" mat-raised-button>Cadastrar-se</button>

</form>
