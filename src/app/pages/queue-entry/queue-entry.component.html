<app-header></app-header>
<div>
  <h1>Plataformas</h1>
  <span>Escolha uma plataforma</span>
</div>
<mat-vertical-stepper #stepper>
  <mat-step >
    <app-platform-list
    [platforms]="platforms"
    [platformQueue]="platformQueue"
    (onPlatformChange)="selectedPlatform = $event"
    (onPlatformClick)="handlePlatformChange()"
  ></app-platform-list>
  </mat-step>
  <mat-step >
    <app-queue-in 
      (userPositionEvent)='userPosition = $event.position;' 
      [selectedPlatform]='selectedPlatform' 
      (onClickEvent)="handleUserEnterQueue()"
      [buttonFilter]="buttonFilter"
      ></app-queue-in>
  </mat-step>
  <mat-step>
    <app-user-on-queue 
      [userPosition]='userPosition' 
      [selectedPlatform]='selectedPlatform' 
      *ngIf="userPosition"
      (onUserQuitQueue)="handleUserQuitQueue()"
      ></app-user-on-queue>
  </mat-step>
</mat-vertical-stepper>
