<app-platform-list *ngIf="!userPosition || userChecked"
  [platforms]="platforms"
  [platformQueue]="platformQueue"
  [buttonFilter]="buttonFilter"
  (onPlatformChange)="selectedPlatform = $event"
  (onPlatformClick)="handlePlatformChange()"
  (onClickEvent)="handleUserEnterQueue()"
  [userChecked]="userChecked"
></app-platform-list>

<app-user-on-queue *ngIf="userPosition && !userChecked && !userOnGame"
  [userPosition]='userPosition' 
  (onUserQuitQueue)="handleUserQuitQueue()"
  (onUserChecking)="userChecked = true"
  (onUserOnGame)="userOnGame = true"
></app-user-on-queue>

<app-user-on-game *ngIf="userOnGame"
  [selectedPlatform]="selectedPlatform"
  (onClickEvent)="handleUserEnterQueue()"
></app-user-on-game>
