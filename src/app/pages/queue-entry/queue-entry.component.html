<app-platform-list
  [platforms]="platforms"
  [platformQueue]="platformQueue"
  [buttonFilter]="buttonFilter"
  (onPlatformChange)="selectedPlatform = $event"
  (onPlatformClick)="handlePlatformChange()"
  (onClickEvent)="handleUserEnterQueue()"
  *ngIf="!userPosition"
></app-platform-list>

<app-user-on-queue 
  [userPosition]='userPosition' 
  [selectedPlatform]='selectedPlatform' 
  *ngIf="userPosition"
  (onUserQuitQueue)="handleUserQuitQueue()"
></app-user-on-queue>
