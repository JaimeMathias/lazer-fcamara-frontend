<form [formGroup]="platformForm" (ngSubmit)="enviar()">
    <h1>Plataformas</h1>
    <mat-form-field appearance="fill">
      <mat-label>Escolha uma plataforma</mat-label>
      <mat-select [(ngModel)]="selectedPlatform" formControlName="platform" [disabled]="selectFilter">
        <mat-option *ngFor="let platform of platforms" [value]="{ id: platform.id, value: platform.value}"> {{platform.value}} </mat-option>
      </mat-select>
    </mat-form-field>
    <p style="display: inline-block;" id="queueCount" *ngIf="!platformForm.invalid">&nbsp;&nbsp;{{queueNumber()}} pessoas na fila</p>
    <br>  <!-- temporary break line-->
    <button class="button-submit" type="submit" [disabled]="platformForm.invalid || buttonFilter" mat-raised-button>Entrar</button>
</form>
