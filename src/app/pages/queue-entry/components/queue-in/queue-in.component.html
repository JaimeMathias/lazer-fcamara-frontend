<div class="queue-in" *ngIf="selectedPlatform">

  <div class="box-title">
    <img [src]="getImageSrc()" alt="Ícone da plataforma">
    <h1>{{selectedPlatform.name}}</h1>
  </div>

  <div class="list-users">
    <div class="item-user" *ngFor="let user of userQueue">
      <p>{{user.name}}</p>
    </div>
  </div>

  <button class="button-submit" type="submit" mat-raised-button (click)="onClickEvent.emit()" [disabled]="buttonFilter">Entrar na fila</button>

</div>
