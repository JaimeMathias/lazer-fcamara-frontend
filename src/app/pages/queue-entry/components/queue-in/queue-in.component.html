<div class="queue-in">

  <div class="box-title">
    <img src="../../../../../assets/PS4.svg" alt="Ícone da plataforma">
    <h1>Playstation 4</h1>
  </div>

  <div class="list-users">
    <div class="item-user" *ngFor="let user of userQueue">
      <p>{{user.name}}</p>
    </div>
  </div>

  <button class="button-submit" type="submit" mat-raised-button>Entrar na fila</button>

</div>
